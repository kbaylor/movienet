
{% if return_set %}
    <p>TOP {{return_set|length}} MOVIES AS RATED BY OUR USERS.</p>
    <u1>
    {% for value in return_set %}
     	<li><a href="/movieapp/movie/{{ value.0.id }}/">{{ value.0.title }}</a> ({{ value.0.year }}): {{value.1}}</li>
    {% endfor %}
    
{% else %}
    <p>No movies rated</p>
{% endif %}
