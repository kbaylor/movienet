{% extends 'base.html' %}

{% block content %}
    <h2 style="color:black">Search Form</h2>
	<p><h1><a href="/movieapp/find/">Basic</a> <span style="color:black">or</span> <a href="/movieapp/find/advanced">Advanced</a></h1></p>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
