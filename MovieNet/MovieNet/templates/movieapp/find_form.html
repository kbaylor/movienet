{% extends 'base.html' %}

{% block content %}
    <h1>Search Form</h1>
	<h2>(<a href="/movieapp/find/">Basic</a>/<a href="/movieapp/find/advanced">Advanced</a>)</h2>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
